name: NoPayStation automated updates

on:
    schedule:
        # Each day at 5:00PM
        - cron: '0 17 * * *'
    # Allows you to run this workflow manually from the Actions tab
    workflow_dispatch:

jobs:
    check_updates:
        runs-on: ubuntu-latest
        steps:
            - name: ğŸ›ï¸ Checkout
              uses: actions/checkout@v4
            - uses: actions/setup-python@v5
              with:
                python-version: '3.12' 
            - name: ğŸš§ Installation
              run: |
                python -m pip install --upgrade pip
                pip install -r requirements.txt
            - name: ğŸ”¨ Find NoPayStation updates
              run: |
                python convert_nopaystation_to_pkgi.py
            - name: âš™ï¸ List all changed files
              id: changed-files
              uses: tj-actions/changed-files@v45
            - name: ğŸ¤– Generate changelog
              if: steps.changed-files.outputs.any_changed == 'true'
              run: |
                python generate_changelog.py
            - name: ğŸ’… Create Pull Request
              uses: peter-evans/create-pull-request@v6
              if: steps.changed-files.outputs.any_changed == 'true'
              with:
                title: "[auto-updater] New NoPayStation updates"
                "body-path": "CHANGELOG.md"	
                draft: false
